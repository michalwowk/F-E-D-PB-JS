<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="Wpisz tu dane" id="field">
    <input type="submit" id="click-button" value="do something">
    <p id="result"></p>


    <script>
        /* Na stronie znajduje się pole na wpisanie kwoty oraz przycisk "licytuj". Poniżej wyświetlana jest wartość najwyższej oferty. Po naciśnięciu przycisku sprawdzamy, czy nowa kwota nie jest większa i ewentualnie aktualizujemy wyświetloną wartość.*/
        var clicker = document.querySelector('#click-button');
        var answer;

        clicker.addEventListener('click', function() {
            var los = Math.floor(Math.random() * 3)
            switch(los){
                case 0:
                    answer = "Papier";
                    break;
                    case 1:
                    answer = "Kamien";
                    break;
                    case 2:
                    answer = "Nozyce";
                    break;
                      }
            document.querySelector('#result').innerHTML = `Wylosowales ${answer}`
        }); // koniec zdarzenia

    </script>
</body>

</html>

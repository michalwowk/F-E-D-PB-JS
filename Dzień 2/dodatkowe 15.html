<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <input type="text" id="login" placeholder="login">
    <input type="password" id="pass" placeholder="password">

    <input type="submit" id="login-button" value="Zaloguj">
    <p id="result"></p>
    <script>
        /*    Na stronie wyświetlane jest pole tekstowe oraz przycisk zaloguj, po wpisaniu loginu i naciśnięciu przycisku, należy wiświetlić komunikat powitalny, jeśli login jest prawidłowy (dostępne loginy to: "admin", "user1", "user2" oraz "user3") lub informację "użytkownik nie istnieje  */

        var log = document.querySelector("#login-button");

        log.addEventListener("click", function() {
            var login = document.querySelector("#login").value;
            var pass = document.querySelector("#pass").value;
            var users = ["admin",
                "user1",
                "user2",
                "user3"
            ]

            if (login == users[0] || login == users[1] || login == users[2] || login == users[3]) {
                document.querySelector("#result").innerHTML = `Udało Ci się zalogować`;
            } else {
                document.querySelector("#result").innerHTML = `Nie udało Ci się zalogować`;
            }
        }); ///  koniec zdarzenia click, inputa o id licz
    </script>
</body>

</html>

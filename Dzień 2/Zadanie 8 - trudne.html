<html lang="en">

<head>

<body>

    <script>
        /* (***) Odwrotny wariant: to użytkownik wymyśla liczbę, a komputer zgaduje. Użytkownik przy pomocy przycisków "mniej", "więcej" i "zgadłeś" informuje komputer o powodzeniu.*/

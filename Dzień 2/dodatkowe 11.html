<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input type="text" id="pole">
    <input type="submit" onclick="klik()">
    <p id="result"></p>
    <script>
        function klik() {
            var a = parseInt(document.getElementById("pole").value);
            if(a==0){
                document.getElementById("result").innerHTML= "zero"
            } else if (a<0){
                document.getElementById("result").innerHTML= "Liczba ujemna"
            }
            else if (a>0){
                document.getElementById("result").innerHTML= "Liczba dodatnia"
            }
            else{
                document.getElementById("result").innerHTML= "prosze wpisz liczbe"
            }
            
        }
    </script>
</body>
</html>

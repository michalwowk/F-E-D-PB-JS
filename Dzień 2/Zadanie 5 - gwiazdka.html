<!--Napisz program, który będzie losował liczby (z przedziału 1-20), dopókich ich suma nie przekroczy 100, a następnie wyświetli ich średnią.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <input id="pole" type="text" placeholder="Wpisz liczbe">
    <input type="submit" onclick="dodaj()" value="Wpłać">
    <p id="result"></p>

    <script>
        var suma = 0;
        var ile = 0

        function dodaj() {
            var a = parseFloat(document.getElementById("pole").value);
            suma += a;
            document.getElementById("result").innerHTML = "Suma liczb wynosi: " + suma;
            ile++;
            if (suma > 100) {
                console.log("Suma: " + suma);
                console.log("Ile: " + ile);
                console.log("Srednia " + (suma / ile).toFixed(2));
            }
        }

</script>
</body>

</html>
